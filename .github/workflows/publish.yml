name: Publish
on:
  push:
    branches:
      - master
  pull_request:
    types: [ opened, synchronize, reopened ]
jobs:
  publish:
    name: Publish
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0
      - uses: lukka/get-cmake@latest
      - name: Restore from cache and setup vcpkg executable and data files.
        uses: lukka/run-vcpkg@v11
        with:
          doNotCache: false
      - name: Prepare Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: latest
          vulkan-components: Vulkan-Headers, Vulkan-Loader, Glslang, SPIRV-Tools
          vulkan-use-cache: true
      - name: Install deps
        run: |
          sudo apt-get update && sudo DEBIAN_FRONTEND=noninteractive apt-get install -yq --no-install-recommends libxinerama-dev libxcursor-dev \
          xorg-dev libglu1-mesa-dev pkg-config
        if: runner.os == 'Linux'
      - name: Run CMake
        uses: lukka/run-cmake@v10
        with:
          workflowPreset: 'publish'
      - uses: actions/upload-artifact@v3
        with:
          name: Package
          path: build/release/Plaxel-*.{tar.gz,zip}
          retention-days: 30